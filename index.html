<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dice-roll">
        <div>
            <h1>Dice Roll Simulator</h1>
        </div>
        <div class="rolling-img js-img">
        </div>
        <div class="roll-btn">
            <button class="js-roll-btn">Roll Dice</button>
        </div>
    </div>
    <div class="stats">
        <h2>Stats</h2>
        <p class="js-stat-result stat-result"></p>
        <button class="reset js-reset">Reset</button>
    </div>
    <script src="coding.js"></script>
</body>
</html>
